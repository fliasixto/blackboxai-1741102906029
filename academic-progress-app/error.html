<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema de Gestión Académica</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-[Inter] min-h-screen flex items-center justify-center">
    <div class="max-w-xl mx-auto px-4 py-8 text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-circle text-6xl text-red-500"></i>
        </div>
        
        <h1 class="text-4xl font-bold text-gray-900 mb-4" id="errorTitle">
            ¡Ups! Algo salió mal
        </h1>
        
        <p class="text-lg text-gray-600 mb-8" id="errorMessage">
            Lo sentimos, ha ocurrido un error inesperado.
        </p>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Puede intentar lo siguiente:</h2>
            <ul class="text-left text-gray-600 space-y-2">
                <li class="flex items-center">
                    <i class="fas fa-redo-alt text-indigo-500 mr-2"></i>
                    Recargar la página
                </li>
                <li class="flex items-center">
                    <i class="fas fa-arrow-left text-indigo-500 mr-2"></i>
                    Volver a la página anterior
                </li>
                <li class="flex items-center">
                    <i class="fas fa-home text-indigo-500 mr-2"></i>
                    Ir a la página principal
                </li>
                <li class="flex items-center">
                    <i class="fas fa-envelope text-indigo-500 mr-2"></i>
                    Contactar al soporte técnico
                </li>
            </ul>
        </div>

        <div class="space-x-4">
            <a href="index.html" class="btn-primary inline-flex items-center">
                <i class="fas fa-home mr-2"></i>
                Página Principal
            </a>
            <button onclick="history.back()" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver
            </button>
        </div>
    </div>

    <script>
        // Get error code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code') || '404';

        // Error messages for different codes
        const errorMessages = {
            '400': {
                title: 'Solicitud Incorrecta',
                message: 'La solicitud no pudo ser procesada debido a un error en la sintaxis.'
            },
            '401': {
                title: 'No Autorizado',
                message: 'No tiene permisos para acceder a este recurso.'
            },
            '403': {
                title: 'Acceso Prohibido',
                message: 'No tiene permiso para acceder a este recurso.'
            },
            '404': {
                title: 'Página No Encontrada',
                message: 'Lo sentimos, la página que busca no existe.'
            },
            '500': {
                title: 'Error del Servidor',
                message: 'Ha ocurrido un error interno en el servidor.'
            }
        };

        // Update error message based on code
        const error = errorMessages[errorCode] || errorMessages['404'];
        document.getElementById('errorTitle').textContent = error.title;
        document.getElementById('errorMessage').textContent = error.message;

        // Log error for tracking
        console.error(`Error ${errorCode}: ${error.message}`);
    </script>
</body>
</html>
