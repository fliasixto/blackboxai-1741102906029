<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestión Académica</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-[Inter]">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-xl font-bold text-gray-800">Sistema de Gestión Académica</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" class="inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-gray-900">
                            Dashboard
                        </a>
                        <a href="pages/students.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">
                            Alumnos
                        </a>
                        <a href="pages/subjects.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">
                            Asignaturas
                        </a>
                        <a href="pages/grades.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">
                            Calificaciones
                        </a>
                        <a href="pages/attendance.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">
                            Asistencia
                        </a>
                        <a href="pages/export.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">
                            <i class="fas fa-file-export mr-1"></i>
                            Exportar
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="p-2 rounded-full hover:bg-gray-100 relative">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span class="notification-badge"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-8">
            <!-- Total Students -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-indigo-100 rounded-full p-3">
                            <i class="fas fa-users text-indigo-500"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">
                                    Total Alumnos
                                </dt>
                                <dd class="text-2xl font-semibold text-gray-900" id="totalStudents">
                                    --
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Average Attendance -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-100 rounded-full p-3">
                            <i class="fas fa-chart-pie text-green-500"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">
                                    Asistencia Promedio
                                </dt>
                                <dd class="text-2xl font-semibold text-gray-900" id="averageAttendance">
                                    --
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Average Grade -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-100 rounded-full p-3">
                            <i class="fas fa-graduation-cap text-blue-500"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">
                                    Promedio General
                                </dt>
                                <dd class="text-2xl font-semibold text-gray-900" id="averageGrade">
                                    --
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Subjects -->
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-100 rounded-full p-3">
                            <i class="fas fa-book text-purple-500"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">
                                    Total Asignaturas
                                </dt>
                                <dd class="text-2xl font-semibold text-gray-900" id="totalSubjects">
                                    --
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Academic Progress Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Progreso Académico</h3>
                <canvas id="academicProgressChart"></canvas>
            </div>

            <!-- Attendance Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Asistencia Mensual</h3>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
